<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TDF Team History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="last-modified" content="{{ lastModified }}" />
    <link rel="icon" href="favicon.ico" />
    {% if production %}
    <link rel="stylesheet" href="bundle.css" />
    {% endif %}
  </head>
  <body>
    <div id="header">
      <h1>Tour de France Team History</h1>
      <span>Click on a team name to highlight their path</span>
    </div>
    <canvas id="chart"></canvas>
    <div id="hover"></div>
    <div id="footer">
      <p>
        *colours used are based on the most recent guise of each team, the order of the teams is
        based on each years starting list
      </p>
      <p><a href="https://github.com/burt202/tdf">Github</a></p>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
